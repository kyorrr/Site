<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="{% static 'store/new_logo.png' %}" alt="Новый Логотип" class="logo">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2 class="form-title">Вход</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
            <a href="{% url 'index' %}" class="back-link">Вернуться на главную страницу</a>
        </div>
    </main>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>
    <script src="{% static 'store/script.js' %}"></script>
</body>
</html>
