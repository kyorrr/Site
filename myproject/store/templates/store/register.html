<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="{% static 'store/new_logo.png' %}" alt="Новый Логотип" class="logo">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2 class="form-title">Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="middle_name">Отчество:</label>
                    <input type="text" id="middle_name" name="middle_name" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Подтверждение пароля:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit" class="submit-button">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
            <a href="{% url 'index' %}" class="back-link">Вернуться на главную страницу</a>
        </div>
    </main>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>
    <script src="{% static 'store/script.js' %}"></script>
</body>
</html>
